<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Prediction</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .batch-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #444;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(255, 82, 0, 0.05);
        }

        .upload-area i {
            font-size: 3rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .upload-area p {
            color: #ccc;
        }

        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .btn-submit {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        .btn-submit:hover {
            background: #ff7030;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 82, 0, 0.3);
        }

        .message-box {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
        }

        .success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>

        <header style="margin-bottom: 2rem;">
            <h1>Batch Prediction</h1>
        </header>

        <div class="batch-container">
            <form action="/batch" method="POST" enctype="multipart/form-data">
                <div class="upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & Drop CSV file here or Click to Browse</p>
                    <!-- Make sure the name matches app.py request.files['csv_file'] -->
                    <input type="file" name="csv_file" accept=".csv" required>
                </div>
                <button type="submit" class="btn-submit">Upload & Predict</button>
            </form>

            {% if prediction_result %}
            <div class="message-box success">
                <h3>{{ prediction_result }}</h3>
                <!-- Ideally provide a download link if the backend supports it -->
            </div>
            {% endif %}

            {% if error %}
            <div class="message-box error">
                <h3>{{ error }}</h3>
            </div>
            {% endif %}
        </div>
    </div>

</body>

</html>
