<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimate Delivery Time</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .form-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ddd;
            font-size: 0.9rem;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-submit {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: 0.3s;
            font-weight: 600;
        }

        .btn-submit:hover {
            background: #ff7030;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 82, 0, 0.3);
        }

        .result-box {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.3);
            border-radius: 10px;
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }

        .result-box h3 {
            color: #2ecc71;
            font-size: 1.5rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: white;
        }

        option {
            background: #2b2b2b;
            color: white;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>

        <header style="margin-bottom: 2rem;">
            <h1>Predict Delivery Time</h1>
        </header>

        <div class="form-container">
            <form action="/predict" method="POST">

                <div class="grid-2">
                    <div class="form-group">
                        <label for="Delivery_person_Age">Delivery Person Age (20-50)</label>
                        <input type="number" step="1" name="Delivery_person_Age" required placeholder="e.g. 29">
                    </div>

                    <div class="form-group">
                        <label for="Delivery_person_Ratings">Ratings (1.0 - 5.0)</label>
                        <input type="number" step="0.1" name="Delivery_person_Ratings" required placeholder="e.g. 4.5">
                    </div>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label for="distance">Distance (km)</label>
                        <input type="number" step="0.1" name="distance" required placeholder="e.g. 12.5">
                    </div>

                    <div class="form-group">
                        <label for="multiple_deliveries">Multiple Deliveries (0-3)</label>
                        <input type="number" name="multiple_deliveries" required value="0">
                    </div>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label for="Weather_conditions">Weather Condition</label>
                        <select name="Weather_conditions" required>
                            <option value="Sunny">Sunny</option>
                            <option value="Stormy">Stormy</option>
                            <option value="Sandstorms">Sandstorms</option>
                            <option value="Windy">Windy</option>
                            <option value="Fog">Fog</option>
                            <option value="Cloudy">Cloudy</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Road_traffic_density">Traffic Density</label>
                        <select name="Road_traffic_density" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Jam">Jam</option>
                        </select>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label for="Type_of_order">Order Type</label>
                        <select name="Type_of_order" required>
                            <option value="Snack">Snack</option>
                            <option value="Meal">Meal</option>
                            <option value="Drinks">Drinks</option>
                            <option value="Buffet">Buffet</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Type_of_vehicle">Vehicle Type</label>
                        <select name="Type_of_vehicle" required>
                            <option value="motorcycle">Motorcycle</option>
                            <option value="scooter">Scooter</option>
                            <option value="electric_scooter">Electric Scooter</option>
                            <option value="bicycle">Bicycle</option>
                        </select>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label for="Festival">Festival?</label>
                        <select name="Festival" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="City">City Type</label>
                        <select name="City" required>
                            <option value="Metropolitian">Metropolitian</option>
                            <option value="Urban">Urban</option>
                            <option value="Semi-Urban">Semi-Urban</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Vehicle_condition">Vehicle Condition (0-3)</label>
                    <input type="number" name="Vehicle_condition" required min="0" max="3" placeholder="e.g. 2">
                </div>

                <button type="submit" class="btn-submit">Compute EST</button>
            </form>

            {% if final_result %}
            <div class="result-box">
                <h3>Estimated Delivery Time: {{ final_result }} minutes</h3>
            </div>
            {% endif %}
        </div>
    </div>

</body>

</html>
