<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Model</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .train-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 4rem;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .icon-circle {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            border: 1px solid var(--glass-border);
        }

        .icon-circle i {
            font-size: 3rem;
            color: var(--primary-color);
        }

        .btn-train {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(255, 82, 0, 0.4);
        }

        .btn-train:hover {
            background: #ff7030;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 82, 0, 0.6);
        }

        .message-box {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 10px;
            animation: fadeInUp 0.5s ease-out;
        }

        .success {
            background: rgba(46, 204, 113, 0.15);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>

        <div class="train-container">
            <div class="icon-circle">
                <i class="fas fa-cogs"></i>
            </div>

            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">Retrain Model</h1>
            <p style="color: #aaa; margin-bottom: 2rem;">
                Initiate the training pipeline to update the model with the latest dataset. This process may take a few
                minutes.
            </p>

            <form action="/train" method="POST">
                <button type="submit" class="btn-train">Start Training</button>
            </form>

            {% if message %}
            <div class="message-box success">
                <h3><i class="fas fa-check-circle"></i> {{ message }}</h3>
            </div>
            {% endif %}
        </div>
    </div>

</body>

</html>
